    "androidx.compose.ui.tooling.debug",
    "androidx.compose.ui.test.manifest"
]

network = [
    "network.okhttp",
    "network.retrofit",
    "network.retrofit.serialization",
    "network.retrofit.coroutines",
    "network.profiler"
]
